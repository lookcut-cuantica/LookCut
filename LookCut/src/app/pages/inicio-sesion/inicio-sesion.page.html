<app-header></app-header>

<ion-content padding color="#E5E5E5">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h1>Inicio Sesión</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">&nbsp;</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-item color="#009EE3">
          <ion-label position="floating">Correo o cédula</ion-label>
          <ion-input type="text" color="#47525E" autocapitalize="on" mode="ios" autofocus="true"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-item color="#009EE3">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" color="#47525E" autocapitalize="on" mode="ios" inputmode="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">&nbsp;</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-label class="no-background">
          <a href="/recuperar-password">
            ¿Olvidáste tu contraseña?
          </a>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">&nbsp;</ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col size="8" offset="2">
        <ion-button expand="block" color="dark" size="large">Iniciar Sesión</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<app-footer></app-footer>
